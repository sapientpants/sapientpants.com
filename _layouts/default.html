<!DOCTYPE html>
<html lang="{{ page.lang | default: " en" }}">
{%- include head.html -%}

<body a="{{ site.theme_config.appearance | default: " auto" }}">
  <main class="page-content" aria-label="Content">
    <div class="w">
      {{ content }}
    </div>
  </main>

  {% if page.custom_js %}
  {% for js_file in page.custom_js %}
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
  {% endfor %}
  {% endif %}

  <script>
    (function () {
      // Check for Do Not Track
      var dnt = navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack;
      if (dnt !== "1") {
        // DNT is not enabled, load Google Analytics
        var gtagScript = document.createElement('script');
        gtagScript.async = true;
        gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-ESBLE22EX1';
        document.head.appendChild(gtagScript);

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-ESBLE22EX1');
      }
    })();
  </script>
</body>

</html>
